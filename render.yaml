services:
  - type: web
    name: vaccine-orders-backend
    runtime: python
    pythonVersion: 3.8
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        scope: run
        value: "*.onrender.com,localhost"
      - key: DATABASE_URL
        scope: run
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        scope: run
    healthCheckPath: /api/products/
    
  - type: web
    name: vaccine-orders-frontend
    runtime: node
    nodeVersion: 18.0.0
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host
    envVars:
      - key: VITE_API_URL
        scope: run
        value: "https://vaccine-orders-backend.onrender.com/api"
